- - when did Covid 19 start?                   
  - It was initially reported to the World Health Organization (WHO) on December 31,2019.
    On January 30,2020 the WHO declared the covid 19 outbreak a global health emergency.
    On March 11, 2020, the WHO declared COVID-19 a global pandemic, its first such designation 
    since declaring H1N1 influenza a pandemic in 2009.
